input {
  beats {
    port => 5044
  }
  
  http {
    port => 8080
    codec => json
  }
}

filter {
  if [fields][service] == "auditoria-backend" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{GREEDYDATA:message}" }
    }
    
    date {
      match => [ "timestamp", "ISO8601" ]
    }
    
    mutate {
      add_field => { "service" => "backend" }
      add_field => { "environment" => "development" }
    }
  }
  
  if [fields][service] == "auditoria-frontend" {
    mutate {
      add_field => { "service" => "frontend" }
      add_field => { "environment" => "development" }
    }
  }
  
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Add correlation ID
  if ![correlation_id] {
    uuid {
      target => "correlation_id"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "auditoria-logs-%{+YYYY.MM.dd}"
    template_name => "auditoria-logs"
    template_pattern => "auditoria-logs-*"
    template => {
      "index_patterns" => ["auditoria-logs-*"]
      "settings" => {
        "number_of_shards" => 1
        "number_of_replicas" => 0
      }
      "mappings" => {
        "properties" => {
          "@timestamp" => { "type" => "date" }
          "level" => { "type" => "keyword" }
          "service" => { "type" => "keyword" }
          "message" => { "type" => "text" }
          "correlation_id" => { "type" => "keyword" }
        }
      }
    }
  }
  
  stdout {
    codec => rubydebug
  }
}